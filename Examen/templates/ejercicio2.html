<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina de Inicio</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
</head>
<body>
    <div class="formulario_ejercicio_2">
        <form method="POST">
            <h1>Inicio de sesión</h1>
            <label for="nombre1">Usuario:</label>
            <input type="text" name="nombre1" class="input_ejercicio2" value="{{ nombre1 or '' }}"><br>

            <label for="nombre2">Contraseña:</label>
            <input type="password" name="nombre2" class="input_ejercicio2" value="{{ nombre2 or '' }}"><br>

            <input type="submit" value="Verificar" class="boton_ejercicio2">
        </form>

        {% if mensaje %}
            <div class="resultado_eje2">
                <p>{{ mensaje }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
